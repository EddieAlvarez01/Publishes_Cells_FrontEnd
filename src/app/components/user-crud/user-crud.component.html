<div class="breadcumb_area bg-img" style="background-image: url(../assets/img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>Listado de Usuarios</h2>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="container-fluid">
    <div class="row">
    
        <div class="col-md-11 col-md-offset-" style="margin-top: 120px">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Listado de Usuarios</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                   <button type="button" (click)="RedirectCreateUser()" class="btn btn-sm btn-primary btn-create">Crear Usuario</button>
                		<!--<div class="input-group">
                   	 		<input class="form-control" style="width: 10%" id="system-search" name="q" type="number" placeholder="Año de nacimiento" [(ngModel)]="year" required>
                   	 		<div class="input-group-append">
    							<button class="btn btn-outline-secondary" (click)="" type="button"><i class="fa fa-search"></i></button>
  							</div>
                		</div>-->
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list" id="userTb">
                  <thead>
                    <tr>
                        <th>Acción</th>
                        <th class="hidden-xs">ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Dirección</th>
                        <th>Rol</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let user of userList">
                           <td align="center">
                              <button *ngIf="user.STATE < 3" value="{{user.ID}}" #btnState (click)="Unsubscribe(btnState.value)" class="btn-primary">Dar de Baja</button>
                              <button *ngIf="user.STATE == 3" value="{{user.ID}}" #btnState2 (click)="ToRegister(btnState2.value)" class="btn-primary">Dar de Alta</button>
                              <a class="btn btn-default" [routerLink]="['/updateUserCrud/' + user.ID]"><em class="fa fa-pencil"></em></a>
                              <button value="{{user.ID}}" #btnId (click)="DeleteUser(btnId.value)" class="btn btn-danger"><em class="fa fa-trash"></em></button>
                              <!--<a class="btn btn-danger" (click)="DeleteUser(user.id)" ><em class="fa fa-trash"></em></a>-->
                            </td>
                            <td class="hidden-xs">{{user.ID}}</td>
                            <td>{{user.NAME}}</td>
                            <td>{{user.LASTNAME}}</td>
                            <td>{{user.EMAIL}}</td>
                            <td>{{user.PHONE}}</td>
                            <td>{{user.ADDRESS}}</td>
                            <td>{{user.NAMEROLE}}</td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
            </div>

</div></div></div>
