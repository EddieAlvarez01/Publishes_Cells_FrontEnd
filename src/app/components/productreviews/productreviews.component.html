<div class="breadcumb_area bg-img" style="background-image: url(../assets/img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>Comentarios</h2>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="blog">
		<div class="container">
			<div class="row">

				<!-- Blog Content -->
				<div class="col-lg-8">
					<div class="blog_content">
						<div><h6>{{productDetail.DESCRIPTION}}</h6></div>
						<div class="blog_images">
							<div class="row">
								<div class="col-lg-6 blog_images_col"><div class="blog_image_small"><img src="{{'http://192.168.43.109:3700/api/get-image/' + productDetail.IMAGE}}" height="50px" alt=""></div></div>
								<div class="col-lg-6 blog_images_col">
									<form id="formRating">
				                      <p class="clasificacion">
				                        <input id="radio1" type="radio" name="estrellas" [(ngModel)]="radioValue" disabled value="5"><!--
				                        --><label for="radio1">★</label><!--
				                        --><input id="radio2"  type="radio" name="estrellas" [(ngModel)]="radioValue" disabled  value="4"><!--
				                        --><label for="radio2">★</label><!--
				                        --><input id="radio3" type="radio" name="estrellas" [(ngModel)]="radioValue" disabled  value="3"><!--
				                        --><label for="radio3">★</label><!--
				                        --><input id="radio4" type="radio" name="estrellas" [(ngModel)]="radioValue" disabled  value="2"><!--
				                        --><label for="radio4">★</label><!--
				                        --><input id="radio5" type="radio" name="estrellas" [(ngModel)]="radioValue" disabled value="1"><!--
				                        --><label for="radio5">★</label>
				                      </p>
				                    </form>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<!-- Comments -->
					<div class="comments-area">
											<div *ngFor="let item of commentList" class="comment-list">
													<div class="single-comment justify-content-between d-flex">
															<div class="user justify-content-between d-flex">
																	<div class="desc">
																			<h5>
																					{{item.customer}}
																			</h5>
																			<p class="date">Publicado: {{item.commentDate}} </p>
																			<p *ngIf="item.commentTitle" style="font: bold 90% monospace;
																			font-size: x-large;">{{item.commentTitle}}</p>
																			<p *ngIf="!item.commentTitle" style="font: bold 90% monospace;
																			font-size: x-large;">(Sin titulo)</p>
																			<p class="comment">
																					{{item.commentContent}}
																			</p>
																	</div>
															</div>
															<div class="reply-btn">
																<form id="formRating">
												                      <p class="clasificacion">
												                        <input id="radio11" type="radio" name="estrellas3" #radioB value="5" disabled [checked]=" radioB.value == item.quantity"><!--
												                        --><label for="radio31">★</label><!--
												                        --><input id="radio32"  type="radio" #radioB1 name="estrellas3" value="4" disabled [checked]=" radioB1.value == item.quantity"><!--
												                        --><label for="radio32">★</label><!--
												                        --><input id="radio33" type="radio" name="estrellas3" #radioB2 value="3" disabled [checked]=" radioB2.value == item.quantity"><!--
												                        --><label for="radio33">★</label><!--
												                        --><input id="radio34" type="radio" name="estrellas3" #radioB3 value="2" disabled [checked]=" radioB3.value == item.quantity"><!--
												                        --><label for="radio34">★</label><!--
												                        --><input id="radio35" type="radio" name="estrellas3" #radioB4 value="1" disabled [checked]=" radioB4.value == item.quantity"><!--
												                        --><label for="radio35">★</label>
												                      </p>
												                    </form>	
															</div>
													</div>
											</div>
									</div>
									<div class="comment-form" *ngIf="user">
											<h4>Escribir un comentario</h4>
											<div class="form-group col-lg-6 col-md-6 name">
												<form id="formRating">
													<label for="estrellas">Califica este producto:</label>
							                      <p class="clasificacion">
							                        <input id="radio1" type="radio" name="estrellas2" [(ngModel)]="radioValueForUser" (change)="ChangeRating()" value="5" required><!--
							                        --><label for="radio21">★</label><!--
							                        --><input id="radio22"  type="radio" name="estrellas2" [(ngModel)]="radioValueForUser"  (change)="ChangeRating()" value="4" required><!--
							                        --><label for="radio22">★</label><!--
							                        --><input id="radio23" type="radio" name="estrellas2" [(ngModel)]="radioValueForUser"  (change)="ChangeRating()" value="3" required><!--
							                        --><label for="radio23">★</label><!--
							                        --><input id="radio24" type="radio" name="estrellas2" [(ngModel)]="radioValueForUser"  (change)="ChangeRating()" value="2" required><!--
							                        --><label for="radio24">★</label><!--
							                        --><input id="radio25" type="radio" name="estrellas2" [(ngModel)]="radioValueForUser"  (change)="ChangeRating()" value="1" required><!--
							                        --><label for="radio25">★</label>
							                      </p>
							                    </form>						
											</div>
											<form #formCommentary="ngForm">	
													<div class="form-group">
															<label for="txtTitle">Titulo</label>
															<input type="text" class="form-control" id="subject" placeholder="Titulo" name="txtTitle" [(ngModel)]="titleC">
													</div>
													<label for="message">Comentario</label>
													<div class="form-group">
															<textarea class="form-control mb-10" rows="5" name="message" placeholder="Comentario" #contentComment="ngModel" [(ngModel)]="contentC" required style="max-width: 480px"></textarea>
															<input type="submit" name="" value="Postear Comentario" [disabled]="!formCommentary.form.valid || !(radioValueForUser != '0')"(click)="NewCommentary()">
													</div>
											</form>
									</div>
				</div>

				<!-- Blog Sidebar -->
			</div>
		</div>
	</div>
