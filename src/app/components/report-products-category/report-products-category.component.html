<div class="breadcumb_area bg-img" style="background-image: url(../assets/img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>Reporte productos con su categoria</h2>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="container-fluid">
    <div class="row">
    
        <div class="col-md-11 col-md-offset-" style="margin-top: 120px">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Listado de Productos</h3>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list" id="productCategory">
                  <thead>
                    <tr>
                        <!--<th><em class="fa fa-cog"></em></th>-->
                        <th>Códigp</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Color</th>
                        <th>Vendedor</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let item of productList">
                           <!-- <td align="center">
                              <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td> -->
                            <td>{{item.code}}</td>
                            <td>{{item.description}}</td>
                            <td>Q{{item.price}}</td>
                            <td *ngIf="item.fatherCategory != null">{{item.fatherCategory + ' - ' + item.category}}</td>
                            <td *ngIf="item.fatherCategory == null">{{item.category}}</td>
                            <td>{{item.color}}</td>
                            <td>{{item.seller}}</td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
              <div class="col col-xs-6 text-right">
                    <button type="button" (click)="Download()" class="btn btn-sm btn-primary btn-create">Descargar en PDF</button>
                  </div>
            </div>

</div></div></div>
